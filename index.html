<html>
<head>
    <title>game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            color: #bbb;
            font: 14px/1.2 sans-serif;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            padding: 5px 8px;
            width: 100%;
            box-sizing: border-box;
        }

        #scoreboard {
            float: right;
            color: #bbb;
        }

        #play {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;;
        }

        #playButton {
            display: inline-block;
            padding: 8px 31px;
            border: 0;
            border-radius: 6px;
            color: #fff;
            font-size: 20px;
            background: rgba(242, 177, 56, .8);
            cursor: pointer;
        }

        canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
</head>
<body id="body">
<header>
    <div id="scoreboard">
        Ammo:<span id="ammo">0</span>
        Enemies:<span id="enemies">0</span>
        Score:<span id="score">0</span>
    </div>
</header>
<div id="play"><p id="info">You are a yellow triangle and have few ammo. Also your enemies are triangle but a little bit
    smaller than you. You should fire by space key and destroy your enemies.</p>
    <button id="playButton">Play</button>
</div>
<script src="Core.js"></script>
<script src="Player.js"></script>
<script src="Weapon.js"></script>
<script src="Bullet.js"></script>
<script src="Enemy.js"></script>
<script src="Game.js"></script>
</body>
</html>
